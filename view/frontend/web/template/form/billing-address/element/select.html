<!-- ko if: (inputName == 'country_id') -->
    <span class="floating-span set-country" data-bind="text: $t('Select a Country *')"></span>
<!-- /ko -->

<select 2 class="select" data-bind="
    attr: {
        name: inputName,
        id: uid,
        disabled: disabled,
        'aria-describedby': noticeId,
        autocomplete: inputName == 'country_id' ? 'country' : 'address-level1'
    },
    hasFocus: focused,
    optgroup: options,
    value: value,
    optionsCaption: caption,
    optionsValue: 'value',
    optionsText: 'label',
    optionsAfterRender:
    function(option, item) {
        decorateSelect(uid);
        if (item && item.disabled) {
            ko.applyBindingsToNode(option, {attr: {disabled: true}}, item);
        }
    }"></select>
<!-- ko if: (inputName == 'country_id') -->
    <input type="text" name="billing-country-id" autocomplete="country-name" selector=".billing-address-form [name='country_id']">
    <input type="text" name="billing-region-id" autocomplete="address-level1" selector=".billing-address-form [name='region_id']">
<!-- /ko -->
